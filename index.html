<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="display-area">
        <div class="display">0</div>
      </div>
      <div id="buttons">
        <div class="button ac upside left other">AC</div>
        <div class="button upside other">C</div>
        <div class="button upside operator">%</div>
        <div class="button side operator">/</div>
        <div class="button left num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button side operator">*</div>
        <div class="button left num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div class="button side operator">-</div>
        <div class="button left num">1</div>
        <div class="button num">2</div>
        <div class="button num">3</div>
        <div class="button side operator">+</div>
        <div class="button left bottom num">0</div>
        <div class="button bottom num">.</div>
        <div class="button bottom other">+/-</div>
        <div class="button side bottom other">=</div>
      </div>
    </div>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
